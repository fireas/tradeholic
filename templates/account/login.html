{% extends "account/base.html" %}
{% load i18n %}
{% load account socialaccount %}


{% block content %}


<main>

  <!--Section: Products v.3-->
  <section class=" mb-4">

    <!--Grid row-->
    <div class="row wow fadeIn d-flex justify-content-center">

      <div class="col-lg-4 col-md-5">

        <!--Card-->
        <div class="card">

          <!--Card content-->
          <div class="card-body">

            <h1 class="mt-4 mb-5 text-center">𝓉𝓇𝒶𝒹𝑒𝐻𝒪𝐿𝐼𝒞</h1>


            <form class="login" method="POST" action="{% url 'account_login' %}">
              {% csrf_token %}

              <div class="md-form ml-3 mr-4">
                <i class="fas fa-user prefix grey-text p-0"></i>
                {{ form.login }}
                <label for="form2">Nom d’utilisateur</label>
              </div>
              <div class="md-form ml-3 mr-4">
                <i class="fas fa-key prefix grey-text p-0"></i>
                {{ form.password }}{{ form.errors }}
                <label for="form8">Mot de passe</label>
              </div>
              
              <div class="d-flex justify-content-center">
                <button class="btn btn-primary btn-sm " type="submit">Connection</button>
              </div>

              <div class="row d-flex justify-content-center text-center">
                <div class="col">
                  <hr>
                </div>
                <div class="col-3">OU</div>
                <div class="col">
                  <hr>
                </div>
              </div>
              <div class="d-flex justify-content-center mb-4">
                <a href="https://www.facebook.com"><i class="fab fa-facebook-f"></i> Se connecter avec facebook</a>
              </div>

              <div class="d-flex justify-content-center">
                <a class="text-center"
                  href="{% url 'account_reset_password' %}">Mot de passe oublié?</a>
              </div>

            </form>

          </div>

        </div>
        <!--/Card-->
        <hr class="my-1">
        <!--Card-->
        <div class="card">

          <!--Card content-->
          <div class="card-body">

            <div class="row d-flex justify-content-center mt-2">
              <div class="col-xs-4">
                <p>Vous n’avez pas de compte ?</p>
              </div>
              <div class="col-xs-4">
                <a href="{{ signup_url }}"> Inscrivez-vous</a>
              </div>
            </div>

          </div>

        </div>
        <!--/Card-->



      </div>

    </div>
  </section>
  <!--Section: Products v.3-->

</main>






{% endblock %}
