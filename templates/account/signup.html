{% extends "account/base.html" %}
{% load i18n %}

{% block content %}

<main>

  <!--Section: Products v.3-->
  <section class=" mb-4">

    <!--Grid row-->
    <div class="row wow fadeIn d-flex justify-content-center">

      <div class="col-lg-4 col-md-5">

        <!--Card-->
        <div class="card">

          <!--Card content-->
          <div class="card-body">

            <h1 class="mt-2 mb-3 text-center">𝓉𝓇𝒶𝒹𝑒𝐻𝒪𝐿𝐼𝒞</h1>

            <!-- Form -->
            <form class="signup" method="POST" action="{% url 'account_signup' %}">
              {% csrf_token %}

              <p class="text-center mb-0">Inscrivez-vous et rejoignez</p>
              <p class="text-center mt-0">notre communotée</p>
              <div class="text-center">
                <button class="btn btn-primary btn-sm" href="https://www.facebook.com" type="button">
                  <i class="fab fa-facebook-f"></i> Se connecter avec Facebook</button>
              </div>

              <div class="row d-flex justify-content-center text-center mb-0">
                <div class="col">
                  <hr>
                </div>
                <div class="col-3">OU</div>
                <div class="col">
                  <hr>
                </div>
              </div>


              <div class="md-form ml-3 mr-4">
                <i class="fas fa-user prefix grey-text p-0"></i>
                {{ form.username }}
                <label for="form10">Nom d’utilisateur</label>
              </div>
              <div class="md-form ml-3 mr-4">
                <i class="fas fa-at prefix grey-text p-0"></i>
                {{ form.email }}
                <label for="form11">email</label>
              </div>
              <div class="md-form ml-3 mr-4">
                <i class="fas fa-key prefix grey-text p-0"></i>
                {{ form.password1 }}{{form.errors}}
                <label for="form12">Mot de passe</label>
              </div>

              <div class="d-flex justify-content-center">
                <button class="btn btn-primary btn-sm " type="submit">Inscription</button>
              </div>

            </form>
            <!-- Form -->

          </div>

        </div>
        <!--/Card-->
        <hr class="my-1">
        <!--Card-->
        <div class="card">

          <!--Card content-->
          <div class="card-body">

            <div class="row d-flex justify-content-center mt-2">
              <div class="col-xs-4">
                <p>Vous avez déja un compte ?</p>
              </div>
              <div class="col-xs-4">
                <a href="{{ login_url }}"> Connectez-vous</a>
              </div>
            </div>

          </div>

        </div>
        <!--/Card-->



      </div>

    </div>
  </section>
  <!--Section: Products v.3-->

</main>




{% endblock %}
